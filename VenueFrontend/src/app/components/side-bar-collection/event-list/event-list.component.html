<div class="event-list-container">
  <h3>Events</h3>

  <!-- Filters -->
  <div class="event-filters">
    <input 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="applyFilters()" 
      placeholder="Search events..." />

    <select 
      [(ngModel)]="selectedGenre" 
      (ngModelChange)="applyFilters()">
      <option value="">All Genres</option>
      <option *ngFor="let genre of genres">{{ genre }}</option>
    </select>
  </div>

  <!-- Event Cards -->
  <div class="event-list">
    <div 
      *ngFor="let event of filteredEvents"
      class="event-card"
      (click)="centerMapOnEvent(event)">
      
      <img [src]="event.Eimage" alt="{{ event.name }}" class="event-thumbnail" />

      <div class="event-details">
        <h4 class="event-title">{{ event.name }}</h4>
        <p><strong>Genre:</strong> {{ event.genre }}</p>
        <p><strong>Date:</strong> {{ event.Date }}</p>

        <button class="event-action-button" (click)="openEvent(event); $event.stopPropagation()">More Info</button>
        
        <p *ngIf="event.TicketUrl">
          <a [href]="event.TicketUrl" target="_blank" class="event-ticket-link">Buy Tickets</a>
        </p>
      </div>
  </div>
</div>
